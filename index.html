<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>E-COMMERCE</title>
</head>

<body>
    <nav class="container-fluid navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <h1 class="navbar-brand">Easy Shop</h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Menu de Navegacion">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ml-4" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="home">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link disabled">Proximamente</a>
                    </li>
                    <li class="nav-item counter">
                        <a data-toggle="modal" data-target="#exampleModal" href="#" class="nav-link"><i class="fas fa-cart-plus" id="count"></i></a>
                    </li>
                </ul>
                <form action="" class="form-inline my-2 my-lg-0">
                    <input type="text" class="form-control mr-sm-2" placeholder="Que estas buscando?" aria-label="Buscar" id="searchProducts">
                    <button class="btn btn-primary my-sm-0 search" id="viewcart" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <section class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <div class="jumbotron">

                </div>
            </div>
        </div>
    </section>
    <section class="container mt-2">
        <div class="row mt-4">
            <div class="col-12" id="tittle">

            </div>
        </div>
        <div class="row">
            <div class="card-columns mt-4" id="content">

            </div>
        </div>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">TU COMPRA</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body" id="text-mdl">

                </div>
                <div class="modal-footer">
                    <p id="total"></p>
                    <div class="row">
                        <!-- <p id="msg" class="hidden error">Please check the checkbox</p>-->
                    </div>
                    <div class="row">
                        <form action="check">
                            <p>
                                <label>
                                    <input id="check" type="checkbox" />
                                    <span>Check here to continue</span>
                                </label>
                            </p>
                        </form>
                    </div>
                    <div class="row">
                        <div id="paypal-button" class="col s12"></div>
                    </div>


                </div>

                <script src="https://www.paypalobjects.com/api/checkout.js"></script>
                <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
                <script src="js/paypal.js"></script>
                <script src="js/app.js"></script>
</body>

</html>
